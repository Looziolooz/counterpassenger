<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>People Counter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
  <body>
  <div id="background-el">
    <h1><i class="fas fa-users"></i> PEOPLE ENTERED</h1>
    
    <div class="counter-container">
      <h2 id="count-el">0</h2>
    </div>
    
    <div class="buttons-container">
      <button id="increment-btn">
        <i class="fas fa-plus-circle"></i> INCREMENT
      </button>
      <button id="save-btn">
        <i class="fas fa-save"></i> SAVE
      </button>
      <button id="reset-btn">
        <i class="fas fa-redo"></i> RESET HISTORY
      </button>
    </div>
    
    <div class="save-container">
      <p class="history-title"><i class="fas fa-history"></i> ENTRY HISTORY</p>
      <p id="save-el">No entries yet. Start counting!</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
